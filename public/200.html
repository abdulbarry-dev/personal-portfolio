<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <meta name="robots" content="noindex">
  <script>
    // GitHub Pages SPA redirect handling
    // This script handles client-side routing for Nuxt.js on GitHub Pages
    (function() {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>
<body>
  <noscript>
    <p>This site requires JavaScript to run. Please enable JavaScript and refresh the page.</p>
  </noscript>
</body>
</html>
