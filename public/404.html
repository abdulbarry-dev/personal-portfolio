<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <meta name="robots" content="noindex">
  <script>
    // GitHub Pages SPA redirect handling for custom domain
    // Store the current path and redirect to index.html to let Nuxt handle routing
    (function() {
      var path = location.pathname;
      var query = location.search;
      var hash = location.hash;
      
      // Only redirect if it's not the root path and not already an error path
      if (path && path !== '/' && path !== '/error') {
        sessionStorage.redirect = path + query + hash;
        // Redirect to root to load the Nuxt app, which will then handle the stored route
        location.replace(location.origin + '/');
      }
    })();
  </script>
</head>
<body>
  <noscript>
    <p>This site requires JavaScript to run. Please enable JavaScript and refresh the page.</p>
  </noscript>
</body>
</html>
